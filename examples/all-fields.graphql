{
  # Ben Nevis
  # Maintainer note: keep in sync with schemaConformance.spec.js
  hill(number: 278) {
    coordinates {
      geodetic {
        latitude
        longitude
      }
      grid {
        easting
        northing
        square
      }
    }
    countries {
      code
      name
    }
    height(unit: METRES)
    lists {
      id
      name
    }
    maps(scale: ONE_25K) {
      sheet
    }
    names {
      primary
      alternates
    }
    number
  }
}
