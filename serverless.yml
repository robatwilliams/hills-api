service: hills-api

provider:
  name: aws
  runtime: nodejs10.x
  reservedConcurrency: 1 # default is account concurrency limit, which is 1000 by default
  timeout: 6 # seconds, default is 6
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:BatchGetItem
        - dynamodb:GetItem
      Resource:
        - 'Fn::GetAtt': [HillsTable, Arn]

plugins:
  - serverless-offline

package:
  exclude:
    - ./**
    - '!./node_modules/**' # don't re-include this; it'd override excludeDevDependencies
  include:
    - data/countries.csv
    - src/**

functions:
  dynamoTest:
    handler: src/dynamoTest.fn
    events:
      - http:
          path: dynamoTest
          method: get
  graphql:
    handler: src/graphql.fn
    events:
      - http:
          path: graphql
          method: post
      - http:
          path: graphql
          method: get

resources:
  Resources:
    HillsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: HILLS
        AttributeDefinitions:
          - AttributeName: number
            AttributeType: N
        KeySchema:
          - AttributeName: number
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
